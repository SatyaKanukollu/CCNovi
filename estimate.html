<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get an Estimate - Classic Collision</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .estimate-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-4);
      background: var(--color-primary-50);
    }
    
    .estimate-content {
      background: var(--color-white);
      padding: var(--space-6);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    
    .estimate-content h1 {
      color: var(--color-primary-800);
      margin-bottom: var(--space-3);
    }
    
    .estimate-content p {
      color: var(--color-secondary-600);
      margin-bottom: var(--space-4);
      font-size: 1.125rem;
    }
    
    .phone {
      color: var(--color-primary-500);
      font-weight: bold;
      text-decoration: none;
    }
    
    .phone:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="estimate-container">
    <div class="estimate-content">
      <h1>Online Estimates Coming Soon!</h1>
      <p>We're working hard to bring you online estimates. In the meantime, please call us at <a href="tel:+12487354505" class="phone">(248) 735-4505</a> for a free estimate.</p>
      <p>Our expert team is ready to help you with all your auto repair needs.</p>
      <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
  </div>
</body>
</html>
